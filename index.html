<html>
    <head>
        <title>Stetson Education</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class = "size-chart">
            <div class = "measurements">
                <div class = "block" id = "men" style = "grid-area:men;"><div class = "block-text">Men</div></div>
                <div class = "block" id = "women" style = "grid-area:women;"><div class = "block-text">Women</div></div>
                <div class = "block" id = "m-s" style = "grid-area: m-s;"><div class = "block-text">Small</div></div>
                <div class = "block" id = "w-s" style = "grid-area:w-s;"><div class = "block-text">Small</div></div>
                <div class = "block" id = "w-sm" style = "grid-area:w-sm;"><div class = "block-text">S/M</div></div>
                <div class = "block" id = "m-m" style = "grid-area:m-m;"><div class = "block-text">Medium</div></div>
                <div class = "block" id = "w-m" style = "grid-area:w-m;"><div class = "block-text">Medium</div></div>
                <div class = "block" id = "w-ml" style = "grid-area:w-ml;"><div class = "block-text">M/L</div></div>
                <div class = "block" id = "m-l" style = "grid-area:m-l"><div class = "block-text">Large</div></div>
                <div class = "block" id = "w-l" style = "grid-area:w-l;"><div class = "block-text">Large</div></div>
                <div class = "block" id = "m-xl" style = "grid-area:m-xl;"><div class = "block-text">XL</div></div>
                <div class = "block" id = "m-xxl" style = "grid-area:m-xxl;"><div class = "block-text">XXL</div></div>
                <div class = "block" id = "w-xl" style = "grid-area:w-xl;"><div class = "block-text">XL</div></div>
                <div class = "block" id = "w-xxl" style = "grid-area:w-xxl;"><div class = "block-text">XXL</div></div>
            </div>
            <div class = "sizes">
                <div class = "block" style = "grid-area:us;margin-right:10px;margin-bottom:10px;">US Size</div>
                <div class = "block" style = "grid-area: inches;margin-bottom: 10px;">Inches</div>
                <div class = "chart">
                    <div class = "block" id = "no-border"><div class = "block-text">6 5/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">20 7/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">6 3/4</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">21 1/4</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">6 7/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">21 5/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">7</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">22</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">7 1/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">22 1/12</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">7 1/4</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">22 7/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">7 3/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">23 1/4</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">7 1/2</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">23 5/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">7 5/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">24</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">7 3/4</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">24 1/2</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">7 7/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">24 1/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">25 1/14</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">8 1/8</div></div>
                    <div class = "block" id = "no-border"><div class = "block-text">25 5/8</div></div>
                </div>
            </div>
        </div>

        <script src = "js/interactions.js"></script>
    </body>
</html>
